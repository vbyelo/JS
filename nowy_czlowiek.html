            class Czlowiek{
                constructor(imie, nazwisko, wiek){
                    this.imie = imie;
                    this.nazwisko = nazwisko;
                    this.wiek = wiek;
                }
                
                przedstawSie(){
                    alert("Cześć " + this.imie + " " + this.nazwisko + " mam " + this.wiek + " lat.")
                }
            }

            var cz1 = ["Jan", "Kowalski", 60];
            let ludzik = new Czlowiek(...cz1);
            ludzik.przedstawSie();
            console.log(ludzik, typeof ludzik);

            class Programista extends Czlowiek{
                constructor(imie, nazwisko, wiek, jezyk){
                    super(imie, nazwisko, wiek);
                    this.jezyk = jezyk;
                }
                przedstawSie(){
                    alert("Cześć " + this.imie + " " + this.nazwisko + " mam " + this.wiek + " lat. Programuję na " + this.jezyk)
                }

                programuj(){
                    console.log("Piszę nowę aplikację")
                }


            }

            let prog = new Programista(...cz1, "Python");
            prog.programuj();
            prog.przedstawSie();
            console.log(prog, typeof prog);
        </script>
