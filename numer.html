<p>
    Wprowadź swój numer telefonu.
    <br>
    Format numeru jest ###-###-###.

    <script>
        var re = /(?:\d{3}|\(\d{3}\))([-\/\.])\d{3}\1\d{3}/;
        function testInfo(phoneInput) {
            var OK = re.exec(phoneInput.value);
            if (!OK) {
                alert(phoneInput.value + ' nie jest prawidlowy numer');
            } else {
                alert( OK[0] + 'jest prawidlowy numer');
            }
        } 
    </script>
</p>
<form action="#">
    <input id="phone">
    <button onclick="testInfo(document.getElementById('phone'));">Sprawdz</button>
</form>
